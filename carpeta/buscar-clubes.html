    <header class="headerbuscarclubes">
        <h1 class="headerbuscarclub__h1">BUSCAR CLUB</h1>

            <input type="text" name="nombreclub" id="nombreclub"> 
            <label for="deportesclub">Buscar club con los siguientes deportes</label>
            <input type="checkbox" name="deportesclub" id="deportesclub">FUTBOL 5
            <input type="checkbox" name="deportesclub" id="deportesclub">FUTBOL 8 
            <input type="checkbox" name="deportesclub" id="deportesclub">TENIS
            <input type="checkbox" name="deportesclub" id="deportesclub">PADEL
            <input type="checkbox" name="deportesclub" id="deportesclub">SQUASH
            <input type="checkbox" name="deportesclub" id="deportesclub">BASQUET
            <label for="ciudadclub">Escribi la ciudad en la que queres buscar clubes</label>   
            <input type="text" name="ciudadclub" id="ciudadclub">
        </form>
    </section><!--Aqui termina EL BOTON DE BUSCAR CLUBES-->
